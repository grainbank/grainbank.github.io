<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐시세끼</title>
  <meta property="og:title" content="밥 값하는 리워드 앱 캐시세끼" />
  <meta property="og:image" content="https://public.cash3kki.co.kr/cash_3kki_logo.png" />
  <meta
        property="og:description"
        content="밥 값하는 리워드 앱 밥 먹고 하미 키우면 쌀이 쌓인다?!🍚 맞춤 쌀 추천부터 식사 기록까지, 즐겁게 밥 먹는 습관을 만들어보세요."
  />
  <link rel="stylesheet" href="./style/index_style.css">
</head>
<body>
  <div class="container">
    
    <img
      src="./icon/cash3kki_logo.png"
      alt="캐시세끼 앱 이미지"
      class="app-image"
    />
    <div class="title">
      밥 값하는 리워드 앱
      <br>
      캐시세끼
    </div>

    <div class="store-buttons-row">
      <a id="openAppBtn" href="#" class="store-button openapp" target="_blank" rel="noopener noreferrer">
        <span>캐시세끼 앱으로 보기</span>
        <img id="download_icon" src="./icon/download.svg" width="20px" height="20px" />
      </a>

    </div>
  </div>
  <script>
    const openBtn = document.getElementById('openAppBtn');

    openBtn.addEventListener('click', (e) => {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const code = params.get('code') || 'UNTJNNF6';

      const deepLink = `grainbank://invite?code=${code}`;
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      const start = Date.now();

      window.location = deepLink;

      setTimeout(() => {
        const end = Date.now();

        if (Date.now() - start < 2000) {
          if (isIOS) {
            window.location = "https://apps.apple.com/us/app/캐시세끼/id6751489661";
          } else {
            window.location = "https://play.google.com/store/apps/details?id=com.grainbank.cash3kki";
          }
        }
      }, 1500);
    });
  </script>
</body>
</html>
